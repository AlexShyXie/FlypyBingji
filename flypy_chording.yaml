# Rime's symbols
# encoding: utf-8
#
# copy from /Library/Input Methods/Squirrel.app/Contents/SharedSupport/symbols.yaml
# version: LTS
chord_composer:
  finish_chord_on_first_key_release: true 
  # 加入空格就可以连着空格并击
  alphabet: "aqzswxdecfrvtgbpolikmjunyh,.;'\ "
  algebra:
    # - "xform/^,$/,/"
    # - "xform/^\.$/./"
    # 定义左手11键       
    - xform/^qw(?![左右])/p左/
    - xform/^we(?![左右])/o左/
    - xform/^er(?![左右])/i左/
    - xform/^ef(?![左右])/u左/
    - xform/^rt(?![左右])/y左/
    - xform/^et(?![左右])/y左/ # 补充按键
    - xform/^as(?![左右])/l左/
    - xform/^sd(?![左右])/k左/
    - xform/^df(?![左右])/j左/
    - xform/^fg(?![左右])/h左/ 
    - xform/^dg(?![左右])/h左/ # 补充按键，fg按键薄膜键盘存在冲突
    - xform/^wf(?![左右])/h左/ # 补充按键，fg按键薄膜键盘存在冲突
    - xform/^xc(?![左右])/m左/
    - xform/^cv(?![左右])/n左/
    # 3候选上屏用
    - xform/zx(?![左右])$/'右/  

    # 定义右手15键
    - xform/po(?![左右])$/q右/
    - xform/oi(?![左右])$/w右/
    - xform/iu(?![左右])$/e右/
    - xform/ij(?![左右])$/r右/
    - xform/uy(?![左右])$/t右/
    - xform/iy(?![左右])$/t右/ # 补充按键
    - xform/lk(?![左右])$/a右/
    - xform/kj(?![左右])$/s右/
    - xform/lj(?![左右])$/d右/
    - xform/ih(?![左右])$/f右/
    - xform/jh(?![左右])$/g右/
    - xform/kh(?![左右])$/g右/ # 补充按键，jh按键薄膜键盘存在冲突
    - xform/oj(?![左右])$/g右/ # 补充按键，jh按键薄膜键盘存在冲突
    - xform/lm(?![左右])$/z右/
    - xform/km(?![左右])$/x右/
    - xform/ln(?![左右])$/c右/
    - xform/kn(?![左右])$/v右/
    - xform/in(?![左右])$/b右/  

  # 并击完成后套用式样
  output_format:
    - "xform/^(.*)左/$1/"
    - "xform/^(.*)右$/$1/"
    - "xform/^(.*)左(.*)右$/$1$2/"

 # 并击过程中套用式样  
  prompt_format:
    # 加方括号
    - "xform/^(.*)$/[$1]/" 